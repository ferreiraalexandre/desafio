<!DOCTYPE html>
<html ng-app="Desafio">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Desafio</title>
	<link rel="stylesheet" href="resources/css/angular-material.css">
    <link rel="stylesheet" href="resources/css/material-icons.css">
    <link rel="stylesheet" href="resources/css/angular-toastr.css" /> 
	<link rel="stylesheet" href="resources/css/bootstrap.css">
	<link rel="stylesheet" href="resources/css/angular-ui-tree.min.css">

</head>
<style>
ul{
	list-style: none;
}
ul li{
	list-style: none;
}
</style>

<body>

	<div class="container-fluid" id="home" ng-controller="DesafioController">
		<div class="row col-sm-12 centralizando">
			<h1>Produtos</h1>
			<div class="col-sm-12 centralizando">
				<md-button ng-click="openModal($event, 'add')" ng-disabled="buttonAddDisabled">
			      	<ng-md-icon id="adicionar" icon="playlist_add" style="fill: #abcdef" size="32"></ng-md-icon>
			    </md-button>

			    <md-button ng-click="openModal($event, 'edit')" ng-disabled="buttonEditDisabled">
			      	<ng-md-icon id="editar" icon="create" style="fill: #abcdef" size="32"></ng-md-icon>
			    </md-button>

			    <md-button ng-click="showConfirm($event)" ng-disabled="buttonRemoveDisabled">
			      	<ng-md-icon id="remover" icon="delete" style="fill: #abcdef" size="32"></ng-md-icon>
			    </md-button>

			    <md-button ng-click="getProductId(search)">
			      	<ng-md-icon id="pesquisar" icon="search" style="fill: #abcdef" size="32"></ng-md-icon>
			    </md-button>
			</div>
			
			<label><input type="text" class="form-control" ng-model="search" placeholder="Encontrar produto"></label>
		    
		    <div layout="row" layout-sm="column" layout-align="space-around">
		      	<md-progress-circular md-mode="indeterminate"  ng-show="isLoading"></md-progress-circular>
		    </div>
		    
		    <ng-md-icon  ng-click="openClose ? openClose = false : openClose = true;" id="remover" icon="note_add" style="fill: #abcdef" size="32"></ng-md-icon>

			<script type="text/ng-template" id="treeLevel.html">
				<ul>
					<li ng-repeat="item in items">
						<span ng-click="openClose ? openClose = false : openClose = true;">+</span>
						<input type="checkbox" name="itemSelection" ng-click="takeProduct(item)" ng-checked="selected.indexOf(item) > -1" />
						<span>
							{{item.description}}
							<md-tooltip md-direction="left">Codigo: {{item.code}}  Descrição: {{item.description}} Observação: {{item.detail}}</md-tooltip>
					  	</span>
						<div ng-include=" 'treeLevel.html'"
							onload="items = item.children" ng-show="openClose">
						</div>			  
					</li>
				</ul>
			</script>
	  
			<div ng-include=" 'treeLevel.html' "
				onload="items = sourceItems">
			</div>
				
			</div>	
	</div>

	<!-- ImportaÃ§Ã£o arquivos javascript que sÃ£o genericos -->

	<script src="resources/js/angular.min.js"></script>
	<script src="resources/js/angular-route.min.js"></script>
	<script src="resources/js/angular-resource.min.js"></script>
	<script src="resources/js/angular-animate.min.js"></script>
	<script src="resources/js/angular-aria.min.js"></script>
	<script src="resources/js/angular-messages.min.js"></script>
	<script src="resources/js/angular-material.min.js"></script>
	<script src="resources/js/angular-material-icons.min.js"></script>
	<script src="resources/js/angular-toastr.js"></script>
	<script src="resources/js/angular-ui-tree.js"></script >
	<script src="resources/js/ui-bootstrap-tpls.min.js"></script>
	<script src="resources/js/angular-mask.min.js"></script>
	<script src="resources/js/jquery.js"></script>
	<script src="resources/js/bootstrap.js"></script>
	<script src="module.js"></script>
	<script src="product/services.js"></script>
	<script src="product/product.js"></script>
</body>
</html>
