<!DOCTYPE html>
<html ng-app="Desafio">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta charset="utf-8">
<title>Desafio Treasy</title>
<link rel="stylesheet" href="resources/css/bootstrap.css">
<link rel="stylesheet" href="resources/angular-ui-tree.min.css " >
</head>

<body>

<div class="container-fluid" id="home">
	<div class="row col-sm-5 centralizando">
		<div  ui-tree >
		   <ol  ui-tree-nodes = " "  ng-model = " list " >
		     <li  ng-repeat = " item na lista "  ui-tree-node >
		       <div  ui-tree-handle >
		         {{título do item}}
		       </div >
		       <ol  ui-tree-nodes = " "  ng-model = " item.items " >
		         <li  ng-repeat = " subItem em item.items "  ui-tree-node >
		           <div  ui-tree-handle >
		             {{SubItem.title}}
		           </div >
		         </li >
		       </ol >
		     </li >
		   </ol >
		</div >
	</div>
</div>

<!-- ImportaÃ§Ã£o arquivos javascript que sÃ£o genericos -->
<script src="resources/js/jquery.js"></script>
<script src="resources/js/bootstrap.js"></script>
<script src="resources/js/bootbox.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
<script src = "resources/angular-ui-tree.js " ></script >
<script src="resources/js/module.js"></script>
</body>
</html>
